<script>

		var html= $("#_pregPtos").html().replace("@pag_nro","pag_"+pagCon);
		html = html.replace("@preg_titulo","PREGUNTA "+pregCon);
		html = html.replace("@preg_desc",pregDesc);
		html = html.replace("@btns_nro","btns_"+pagCon);
		html = html.replace("@btna_nro","btna_"+pagCon);

		html = html.replace("@pgt",pagTot);
		
		html = html.replace("@preg_nro_op1","preg"+pagCon+"_obj1");
		html = html.replace("@preg_nro_op2","preg"+pagCon+"_obj1");
		html = html.replace("@preg_nro_op3","preg"+pagCon+"_obj1");
		html = html.replace("@preg_nro_op4","preg"+pagCon+"_obj1");
		html = html.replace("@preg_nro_op5","preg"+pagCon+"_obj1");
		html = html.replace("@preg_nro_op6","preg"+pagCon+"_obj1");
		html = html.replace("@preg_nro_op7","preg"+pagCon+"_obj1");
		html = html.replace("@preg_nro_op8","preg"+pagCon+"_obj1");
		html = html.replace("@preg_nro_op9","preg"+pagCon+"_obj1");
		html = html.replace("@preg_nro_op10","preg"+pagCon+"_obj1");		

		//armo recolector
		recolector.push({tipo:"puntos",nro:pagCon,id:id});
		
		//hago append de la pagina 
		$("#encuesta").append(html);
		
		//incremento pagina
		pagCon++;
		pregCon++;

}

function getPregPtos(nro){
	respP = [];
 	respObj ={};
	respObj.objEst = 1;
	valor = $("input[name=preg"+nro+"_obj1]:checked").val();
	if (valor == null){
		respObj.value = 0;
	}else{
		respObj.value = valor;
	}
	respP.push(respObj);
	return respP;
}
</script>
